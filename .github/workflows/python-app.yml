name : Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: check out code 
              uses: actions/checkout@v2
              with:
                python-version: '3.8'
        
            - name: install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install pytest
                if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

            - name: run tests
              run: |
                    pytest
